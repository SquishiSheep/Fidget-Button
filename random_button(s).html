<!DOCTYPE html>
<html>
<head>
    <title>Move, Resize, Change Color, and Add Buttons</title>
    <style>
        .moveButton {
            position: absolute;
            transition: all 0.3s; /* Add a smooth transition effect for resizing and color change */
        }
    </style>
</head>
<body>
    <button class="moveButton" id="rootButton">Move Me</button>

    <script>
        const container = document.body;
        const buttons = [document.getElementById('rootButton')];

        function createButton() {
            const button = document.createElement('button');
            button.className = 'moveButton';
            button.textContent = 'Move Me';
            container.appendChild(button);
            buttons.push(button);

            button.addEventListener('click', () => {
                const screenWidth = window.innerWidth - button.offsetWidth;
                const screenHeight = window.innerHeight - button.offsetHeight;

                const randomX = Math.random() * screenWidth;
                const randomY = Math.random() * screenHeight;

                const newSize = Math.floor(Math.random() * 100) + 50; // Generate a random size between 50 and 150 pixels

                const randomColor = getRandomColor(); // Function to generate a random color

                button.style.left = randomX + 'px';
                button.style.top = randomY + 'px';
                button.style.width = newSize + 'px';
                button.style.height = newSize + 'px';
                button.style.backgroundColor = randomColor;

                createButton(); // Create a new button
            });
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.getElementById('rootButton').addEventListener('click', () => {
            createButton(); // Initial button creation
        });
    </script>
</body>
</html>
